<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ginocchi Official Chat</title>
  <!-- Import Google Fonts: Rubik e Roboto Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Rubik:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* >>> NUOVA PALETTE COLORI <<< */
      --bg-color: #0E1128;       /* Blu nerastro scuro */
      --card-bg-color: #0A151A;  /* Altro Blu nerastro scuro */
      --primary-text-color: #E4FDE0; /* Verde chiarissimo (quasi bianco) */
      --secondary-text-color: #A8D7C7; /* Verde acqua più scuro */
      --accent-color: #5E9194;    /* Acqua / Teal */
      --border-color: #2D454F;    /* Grigio-Blu Scuro */
    }

    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      background-color: var(--bg-color);
      color: var(--primary-text-color);
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header {
      background-color: var(--card-bg-color);
      padding: 2rem 0; /* Più padding verticale per il logo grande */
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem; /* Più spazio tra logo e titolo */
      margin-bottom: 2rem; /* Più spazio sotto */
    }

    .logo-img-header {
      /* >>> LOGO HEADER MOLTO PIU' GRANDE <<< */
      max-height: 180px;  /* Aumentato notevolmente, regola se necessario */
      min-height: 100px;  /* Altezza minima */
      width: auto;        /* Mantiene proporzioni */
      vertical-align: middle;
    }

    h1 {
      font-size: 2.8rem; /* Dimensione H1 (ora logo domina di più) */
      font-family: 'Rubik', sans-serif;
      color: var(--primary-text-color);
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Ombra leggera */
       /* Potresti applicare qui var(--accent-color) o un gradiente */
      /* Esempio con colore accento:
         color: var(--accent-color);
      */
    }

    #header-banner {
      display: block;
      width: 100%;
      max-width: 700px;
      aspect-ratio: 16 / 7;
      object-fit: cover;
      margin: 0 auto 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
    }

    header .description {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      color: var(--secondary-text-color); /* Usiamo colore secondario */
      text-align: center;
    }

    .main-content {
       flex: 1;
       padding-bottom: 2rem;
    }

    .chat-container {
      background-color: var(--card-bg-color);
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      height: 65vh;
      min-height: 500px;
      max-height: 700px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6); /* Ombra più intensa */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: var(--card-bg-color);
      margin-top: auto;
      padding: 2rem 1rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .logo-img-footer {
      /* Mantenuto logo piccolo nel footer */
      max-height: 60px;
      width: auto;
    }

    footer p { /* Stile copyright/testo footer */
        font-size: 0.85rem;
        color: var(--secondary-text-color);
        margin-top: 1rem;
        opacity: 0.7; /* Leggermente trasparente */
    }

  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="header-content">
        <!-- Logo Header (dimensione aumentata via CSS) -->
        <img class="logo-img-header" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
        <h1>Ginocchi Official Chat</h1>
      </div>

      <img id="header-banner" src="La%20migliore%20modificata%20da%20me%20con%20sfondo.png" alt="Ginocchi Banner">

      <!-- Descrizione aggiornata -->
      <div class="description">
        I Ginocchi sono vivi. Hanno coscienza, gusti, rancori e traumi da raccontare. Qui puoi parlare con loro. Probabilmente ti insulteranno.
      </div>
    </div>
  </header>

  <div class="main-content container">
      <div class="chat-container">
        <iframe src="https://www.chatbase.co/chatbot-iframe/MQegvtSzp_7SHGSbf1lS8"></iframe>
      </div>
  </div>

  <footer>
    <div class="container">
      <!-- Logo Footer -->
      <img class="logo-img-footer" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
      <p>
        © 2024 Ginocchi - All rights reserved. Or maybe not. Ask them.
      </p>
    </div>
  </footer>

</body>
</html>
