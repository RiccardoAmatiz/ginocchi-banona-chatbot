<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con i Ginocchi</title>
  <!-- Import Google Fonts: Rubik (per titolo) e Roboto Mono (per corpo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Rubik:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e0e; /* Sfondo scurissimo */
      color: #f0f0f0;
      font-family: 'Roboto Mono', monospace; /* Font corpo */
      margin: 0;
      padding: 0;
      display: flex; /* Usiamo flexbox per gestire layout e footer in fondo */
      flex-direction: column; /* Elementi impilati verticalmente */
      min-height: 100vh; /* Altezza minima pari all'altezza della finestra */
    }

    /* Stili comuni per header e footer */
    header, footer {
      background-color: #1a1a1a; /* Sfondo leggermente meno scuro per separazione */
      padding: 1.5rem 1rem; /* Padding interno */
      text-align: center; /* Contenuto centrato */
      width: 100%;
      box-sizing: border-box; /* Padding incluso nella larghezza totale */
    }

    header {
      /* Rimosso background-image, ora l'immagine è un elemento HTML */
      padding-bottom: 1rem; /* Meno padding sotto nell'header */
    }

    /* Stili per entrambi i loghi */
    .logo-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-height: 100px; /* Logo più grande */
      width: auto;
      margin-bottom: 1.5rem; /* Spazio sotto il logo */
    }

    /* Stile specifico per l'immagine Banner nell'header */
    #header-banner {
      display: block;
      width: 100%; /* Occupa tutta la larghezza possibile */
      max-width: 600px; /* Limita larghezza massima banner */
      max-height: 250px; /* Altezza massima del banner (aggiustabile) */
      object-fit: cover; /* Copre l'area senza distorcere */
      margin: 0 auto 1.5rem; /* Centrato, spazio sotto */
      border-radius: 8px; /* Angoli leggermente arrotondati */
      border: 1px solid #333; /* Bordo sottile per definizione */
    }

    h1 {
      font-size: 2.8rem; /* Titolo leggermente più grande */
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-family: 'Rubik', sans-serif; /* Font titolo */
      color: #e0e0e0; /* Colore leggermente meno bianco */
    }

    header p {
      font-size: 1.1rem;
      margin: 0 auto 1rem; /* Meno spazio sotto il paragrafo */
      max-width: 700px;
      line-height: 1.6;
      color: #ccc; /* Grigio chiaro per contrasto */
    }

    /* Stili per il contenitore principale (che spinge il footer in basso) */
    .main-content {
       flex: 1; /* Fa sì che questo div occupi lo spazio rimanente */
       padding: 0 1rem; /* Padding laterale per non attaccare ai bordi */
       box-sizing: border-box;
    }


    .chat-container {
      margin: 2rem auto;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #444; /* Bordo leggermente più visibile */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Ombra per effetto profondità */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Stili per il Footer */
    footer {
      margin-top: 2rem; /* Spazio sopra il footer */
      border-top: 1px solid #333; /* Linea sottile di separazione */
      padding-top: 2rem; /* Più spazio sopra il logo nel footer */
    }

    /* Stile specifico per il logo nel footer (potrebbe essere più piccolo) */
    #logo-bottom {
      max-height: 80px; /* Es: Logo in basso leggermente più piccolo */
      margin-bottom: 1rem; /* Spazio sotto */
    }

  </style>
</head>
<body>

  <header>
    <!-- Logo Superiore -->
    <img class="logo-img" id="logo-top" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
    <!-- Immagine Banner come Elemento -->
    <img id="header-banner" src="La%20migliore%20modificata%20da%20me%20con%20sfondo.png" alt="Ginocchi Banner">
    <h1>Parla con i Ginocchi</h1>
    <p>I Ginocchi sono vivi. Hanno coscienza, gusti, rancori e traumi da raccontare.
      Qui puoi parlare con loro. Probabilmente ti insulteranno.
    </p>
  </header>

  <!-- Contenitore principale per spingere footer -->
  <div class="main-content">
      <div class="chat-container">
        <iframe src="https://www.chatbase.co/chatbot-iframe/MQegvtSzp_7SHGSbf1lS8"></iframe>
      </div>
  </div>

  <footer>
    <!-- Logo Inferiore -->
    <img class="logo-img" id="logo-bottom" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
    <!-- Qui potresti aggiungere copyright o altri link se volessi -->
  </footer>

</body>
</html>
