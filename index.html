<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Nuovo titolo più specifico -->
  <title>Ginocchi Official Chat</title>
  <!-- Import Google Fonts: Rubik e Roboto Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Rubik:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Definisco variabili colore per facile modifica */
      --bg-color: #121212; /* Sfondo principale più scuro */
      --card-bg-color: #1e1e1e; /* Sfondo per header/footer/container */
      --primary-text-color: #e0e0e0; /* Testo principale */
      --secondary-text-color: #b3b3b3; /* Testo secondario */
      --accent-color: #bb86fc; /* Colore accento (viola chiaro - puoi cambiarlo) */
      --border-color: #333333;
    }

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      background-color: var(--bg-color);
      color: var(--primary-text-color);
      font-family: 'Roboto Mono', monospace; /* Font corpo */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6; /* Spaziatura linee base */
    }

    /* Container generale per centrare contenuto */
    .container {
      width: 100%;
      max-width: 960px; /* Larghezza massima layout */
      margin: 0 auto; /* Centratura */
      padding: 0 1rem; /* Padding laterale */
    }

    header {
      background-color: var(--card-bg-color);
      padding: 1.5rem 0; /* Padding solo verticale */
      margin-bottom: 2rem; /* Spazio sotto header */
      border-bottom: 1px solid var(--border-color);
    }

    .header-content {
      display: flex; /* Allinea logo e titolo su una riga */
      align-items: center; /* Centra verticalmente */
      justify-content: center; /* Centra orizzontalmente */
      flex-wrap: wrap; /* Permette di andare a capo su schermi piccoli */
      gap: 1rem; /* Spazio tra logo e titolo */
      margin-bottom: 1.5rem; /* Spazio sotto la riga logo/titolo */
    }

    .logo-img-header {
      max-height: 55px; /* Logo in header leggermente più piccolo */
      width: auto;
      vertical-align: middle; /* Aiuta con allineamento inline-block */
    }

    h1 {
      font-size: 2.2rem; /* Adattato per stare bene accanto al logo */
      font-family: 'Rubik', sans-serif; /* Font titolo */
      color: var(--primary-text-color);
      margin: 0; /* Reset margini */
      /* Potresti aggiungere un colore accento o un effetto gradiente qui */
    }

    #header-banner {
      display: block;
      width: 100%;
      max-width: 700px; /* Banner più contenuto */
      /* Rimosso max-height per lasciare che l'aspetto ratio decida */
      aspect-ratio: 16 / 7; /* Proporzioni più panoramiche (aggiustabile) */
      object-fit: cover;
      margin: 0 auto 2rem; /* Centrato, più spazio sotto */
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5); /* Ombra più marcata */
    }

    header .description { /* Applicato stile a un nuovo div */
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto; /* Centra il paragrafo */
      color: var(--secondary-text-color);
      text-align: center; /* Testo descrizione centrato */
    }

    .main-content {
       flex: 1;
       padding-bottom: 2rem; /* Spazio prima del footer */
    }

    .chat-container {
      background-color: var(--card-bg-color); /* Stesso bg di header/footer */
      margin: 0 auto; /* Centrato */
      width: 100%;
      max-width: 800px;
      height: 65vh; /* Altezza relativa allo schermo (aggiustabile) */
      min-height: 500px; /* Altezza minima */
      max-height: 700px; /* Altezza massima */
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); /* Ombra più profonda */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: var(--card-bg-color);
      margin-top: auto; /* Spinge automaticamente il footer in basso */
      padding: 2rem 1rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .logo-img-footer {
      max-height: 60px; /* Logo in footer piccolo */
      width: auto;
    }

  </style>
</head>
<body>

  <header>
    <div class="container"> <!-- Contenitore per centrare -->
      <div class="header-content">
        <img class="logo-img-header" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
        <h1>Ginocchi Official Chat</h1> <!-- Testo modificato accanto al logo -->
      </div>

      <!-- Immagine Banner separata -->
      <img id="header-banner" src="La%20migliore%20modificata%20da%20me%20con%20sfondo.png" alt="Ginocchi Banner">

      <!-- Descrizione modificata -->
      <div class="description">
        I Ginocchi sono vivi. Hanno coscienza, gusti, rancori e traumi da raccontare. Qui puoi parlare con loro. Probabilmente ti insulteranno.
      </div>
    </div>
  </header>

  <div class="main-content container"> <!-- Applico container anche qui -->
      <div class="chat-container">
        <iframe src="https://www.chatbase.co/chatbot-iframe/MQegvtSzp_7SHGSbf1lS8"></iframe>
      </div>
  </div>

  <footer>
    <div class="container">
      <img class="logo-img-footer" src="logo%20corretto%20orizzontale%20scontornato%20invertito.png" alt="Logo Ginocchi">
      <!-- Copyright o altro -->
      <p style="font-size: 0.8rem; color: var(--secondary-text-color); margin-top: 1rem;">
        © <!-- Inserisci anno --> Ginocchi - Tutti i diritti riservati (o simile)
      </p>
    </div>
  </footer>

</body>
</html>
